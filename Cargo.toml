[package]
name = "queen-shell"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
std = []

[dependencies]
nom = { version = "6.1", default-features = false, features = ["alloc"] }
nom_locate = { version = "3.0", default-features = false }
enumflags2 = "0.6"
num-bigint = { version = "0.3", default-features = false }
bigdecimal = { version = "0.1", default-features = false }
indexmap = "1.6"